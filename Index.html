<!DOCTYPE html>
<html>
<head>
	<title>Color Palette Generator</title>
	<link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
	<header>
		<h1>Color Palette Generator</h1>
	</header>

	<main>
		<section class="palette-generator">
			<h2>Generate a Palette</h2>
			<p>Click the button below to generate a random color palette:</p>
			<button id="generate-btn">Generate Palette</button>
		</section>

		<section class="palette-display">
			<h2>Your Palette</h2>
			<div id="color-palette"></div>
		</section>
	</main>

	<script src="JS/Script.js"></script>
</body>
</html>
